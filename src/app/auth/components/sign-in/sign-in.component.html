<mat-card>
  <mat-card-subtitle>Email Sign In
  </mat-card-subtitle>
  <mat-card-header>

  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="form">
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p class="loginButtons">
        <button mat-fab type="button" (click)="login()" mat-button>Sign In</button>
      </p>
    </form>
  </mat-card-content>

  <mat-card-footer>
    <hr>
    <b>Alternative login with:</b>
    <p>
      <img src="/assets/images/facebook.jpeg" width="30" height="30" (click)="loginWithProvider('facebook')">
      <img src="/assets/images/google1.jpeg" width="30" height="30" (click)="loginWithProvider('google')">
      <img src="/assets/images/twitter.jpeg" width="30" height="30" (click)="loginWithProvider('twitter')">
    </p>

    <br>
    <hr>
    <button style="float:left" type="button" (click)="login()" mat-button>Forgot Password?</button>
    <button style="float:right" mat-button type="button" routerLink="/auth/signup"> Register</button>
    <br>

  </mat-card-footer>
</mat-card>
