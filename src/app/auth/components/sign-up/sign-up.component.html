
 
<mat-card>
  <mat-card-subtitle>Register User</mat-card-subtitle>
  <mat-card-header>
  </mat-card-header>
  
  <mat-card-content>
    
    <form [formGroup]="registerForm" novalidate>
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Email" formControlName="email">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" formControlName="password">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Retype password" formControlName="passwordRetype">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Phone number" formControlName="phoneNumber">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Full name" formControlName="fullName">
        </mat-form-field>
      </p>

  </form>
  
  </mat-card-content>

  <mat-card-footer>
    <!-- <button mat-fab  mat-button type="button" 
       (click)="register()"> Register</button>
    <button style="float:right" type="button" mat-button>Cancel</button> -->
  </mat-card-footer>
</mat-card>
<button mat-fab  mat-button type="button" 
(click)="register()"> Register</button>
<button type="button" mat-button>Cancel</button>
